<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Admin Panel</title>
    <h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>

    <f:metadata>
        <f:event type="preRenderView" listener="#{loginBean.checkLogin}" />
    </f:metadata>

    <h1>Admin-Bereich</h1>
    <p>Willkommen, Sie sind eingeloggt.</p>

    <h:form>
        <!-- Korrigierter Pfad -->
        <h:commandButton value="Neue Daten eingeben"
                         action="/views/editEmission.xhtml?faces-redirect=true"
                         styleClass="styled-button" />

        <br/><br/>

        <h:commandButton value="Zur Startseite"
                         action="/views/home.xhtml?faces-redirect=true"
                         styleClass="styled-button secondary-button" />

        <br/><br/>

        <h:commandButton value="Abmelden"
                         action="#{loginBean.logout}"
                         styleClass="styled-button secondary-button" />
    </h:form>

</h:body>
</html>
