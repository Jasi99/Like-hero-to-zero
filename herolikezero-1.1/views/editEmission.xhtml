<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Daten eingeben oder bearbeiten</title>
    <h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>

<f:metadata>
    <f:viewAction action="#{loginBean.checkScientistAccess}" />
</f:metadata>

 <h:panelGroup rendered="#{loginBean.loggedIn}" style="float: right; padding: 10px;">
        <h:outputText value="Hallo #{loginBean.username}! " style="margin-right:10px;" />
        <h:form style="display:inline;">
            <h:commandButton value="Logout" action="#{loginBean.logout}" styleClass="styled-button secondary-button" />
        </h:form>
    </h:panelGroup>
    
    <h:form>
        <h1>CO₂-Daten eintragen oder bearbeiten</h1>

        <h:outputLabel for="land" value="Land:" />
        <h:inputText id="land" value="#{editEmissionBean.land}" required="true" /><br/><br/>

        <h:outputLabel for="year" value="Jahr:" />
        <h:inputText id="year" value="#{editEmissionBean.year}" required="true" /><br/><br/>

        <h:outputLabel for="co2" value="CO₂ (kt):" />
        <h:inputText id="co2" value="#{editEmissionBean.co2}" required="true" /><br/><br/>

        <h:commandButton value="Speichern"
                         action="#{editEmissionBean.saveEmission}"
                         styleClass="styled-button" />
    </h:form>

    <h:form>
        <h:commandButton value="Zurück zur Startseite"
                         action="home.xhtml?faces-redirect=true"
                         styleClass="styled-button secondary-button" />
    </h:form>

</h:body>
</html>
