<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Login</title>
    <h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
    <h1>Login für Wissenschaftler:innen</h1>

    <p>Bitte melden Sie sich mit Ihrem Benutzernamen und Passwort an, um neue CO₂-Daten eintragen zu können.</p>

    <h:form>
        <h:outputLabel value="Benutzername:" /><br/>
        <h:inputText value="#{loginBean.username}" /><br/><br/>

        <h:outputLabel value="Passwort:" /><br/>
        <h:inputSecret value="#{loginBean.password}" /><br/><br/>

        <h:commandButton value="Login" 
                         action="#{loginBean.login}" 
                         styleClass="styled-button" />
    </h:form>

    <br/><br/>

    <h:form>
        <h:commandButton value="Zurück zur Startseite" 
                         action="home.xhtml?faces-redirect=true" 
                         styleClass="styled-button secondary-button" />
    </h:form>
</h:body>
</html>
